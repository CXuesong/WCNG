<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brightheart - WCNG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css"
        integrity="sha256-X/mlyZAafJ8j5e74pWh4+qNUD1zurCvLA6hODVobQX0=" crossorigin="anonymous" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.41/system.js" integrity="sha256-XcUqNv8jyMENREIx9qqoRwOWTY5R+XS/WQ5nDXG1GsI="
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" integrity="sha256-PX9zWVaICUCeklczWaS9DLBb9uGN7pCkCT0Kyz1elRo="
        crossorigin="anonymous"></script>
    <script>
        System.defaultJSExtensions = true;
        var brightheart = System.import("script/brightheart");
    </script>
</head>

<body>
    <!--=include template/header.html -->
    <div class="container">
        <div class="row">
            <div class="card card-block col-md-6">
                <h1 data-bind="text: LC('clan_cat_name_generator')">NAME GENERATOR</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-group">
                            <a class="list-group-item">
                                <div class="bmd-list-group-col">
                                    <p class="list-group-item-heading" data-bind="text: LC('kit_name')">KIT NAME</p>
                                    <p class="list-group-item-text" data-bind="text: generatedKitName">kit</p>
                                </div>
                            </a>
                            <a class="list-group-item">
                                <div class="bmd-list-group-col">
                                    <p class="list-group-item-heading" data-bind="text: LC('apprentice_name')">APPRENTICE NAME</p>
                                    <p class="list-group-item-text" data-bind="text: generatedApprenticeName">apprentice</p>
                                </div>
                            </a>
                            <a class="list-group-item text-primary">
                                <div class="bmd-list-group-col">
                                    <p class="list-group-item-heading" data-bind="text: LC('warrior_name')">WARRIOR NAME</p>
                                    <p class="list-group-item-text" data-bind="text: generatedWarriorName">warrior</p>
                                </div>
                            </a>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <ul class="list-group">
                            <a class="list-group-item">
                                <div class="bmd-list-group-col">
                                    <p class="list-group-item-heading" data-bind="text: LC('leader_name')">LEADER NAME</p>
                                    <p class="list-group-item-text" data-bind="text: generatedLeaderName">leader</p>
                                </div>
                            </a>
                            <a class="list-group-item">
                                <div class="bmd-list-group-col">
                                    <p class="list-group-item-heading" data-bind="text: LC('ancient_cat_name')">ANCIENT NAME</p>
                                    <p class="list-group-item-text" data-bind="text: generatedAncientCatName">ancient</p>
                                </div>
                            </a>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-primary btn-raised btn-lg btn-block" data-bind="text: LC('next_name'), click: generateNameCommand;">NEXT NAME</button>
            </div>
            <div class="card card-block col-md-6">
                <h1 data-bind="text: LC('about_title')">Loadingâ€¦</h1>
                <div class="container" data-bind="html: LC('about_content')">
                    If you get stuck here, please refresh the page.
                    <hr>
                    <!--[if lt IE 9]>
                    You're using an outdated IE. Consider update it to IE 9 or higher.
                    <![endif]-->
                </div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js" integrity="sha256-GYcdwXot2kSaBb8kr9o8zDKYBwQ1PCkugjcCYFQS+IA="
        crossorigin="anonymous"></script>
    <script>
        $(function () { $('body').bootstrapMaterialDesign(); });
    </script>
</body>

</html>
